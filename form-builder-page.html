<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free hand Form Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/static.css" />
</head>

<body>
    <main>
        <div class="container-fluid">
            <input type="hidden" id="formBuilderData" />
            <div class="builder-modal-content add-task">
                <div class="builder-header">
                    <h4 class="title">Form Builder</h4>
                    <div class="button-group-wrapper">
                        <button class="btn btn-primary page-preview">
                            Page Preview
                        </button>
                    </div>
                </div>
                <div class="section-configuration-body">
                    <div class="left-section empty-section" data-layouttype="parent" id="drop-area">
                        <p>Create amazing layout by dragging elements.</p>
                    </div>
                    <div class="text-field-configuration-wrapper"></div>
                </div>
            </div>

            <div class="modal fade" id="configure-field-modal" tabindex="-1" role="dialog"
                aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content configure-field-form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="basic-data-fields-section"></div>
                            <div class="dependent-field-wrapper">
                                <div class="control-config-field-section"></div>
                                <div class="file-config-field-section"></div>
                            </div>
                            <div class="attribute-field-section"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary update-field-values-btn">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="submit-btn">
                <button class="btn get-json">Get Json</button>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://use.fontawesome.com/f22c71b1ea.js"></script>
    <script src="./js/static.js"></script>
</body>

</html>
